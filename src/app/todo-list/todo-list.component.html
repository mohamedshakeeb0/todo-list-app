<div class="container mt-5">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
         Task
        </span>
      <input type="text" class="form-control" [(ngModel)]="newTask" placeholder="Enter Task Description" />
      <button class="btn btn-primary" (click)="addTask()">Add</button>
    </div>
    <ul class="list-group mt-5">
        <li *ngFor="let task of tasks" class="d-flex justify-content-between align-items-center mb-2">
            <div class="input-group">
                <button 
                    [ngClass]="task.completed ? 'btn btn-success' : 'btn btn-warning text-white'" 
                    (click)="toggleCompletion(task)" class="complete-button">
                    {{ task.completed ? 'Complete' : 'Incomplete' }}
                </button>
                <span *ngIf="!task.editable" [class.completed]="task.completed" class="form-control">{{ task.name }}</span>
                <input *ngIf="task.editable" [(ngModel)]="task.name" (blur)="saveTask(task)" class="form-control" />
                <button class="btn btn-secondary" (click)="toggleEdit(task)">{{ task.editable ? 'Save' : 'Edit' }}</button>
                <button class="btn btn-danger" (click)="deleteTask(task)">Delete</button>
            </div>
        </li>
    </ul>
  </div>
